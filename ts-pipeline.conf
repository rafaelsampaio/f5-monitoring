input {
    http {
        port => 8514
    }
}
filter {
    json {
        source => "message"
    }

    if "systemInfo" in [telemetryEventCategory] {
        date {
            match => [ "[system][systemTimestamp]", "MMM d, yyyy '@' HH:mm:ss.SSS" ]
            target => "@eventTimestamp"
            timezone => "UTC"
        }
    }
    else if "LTM" in [telemetryEventCategory] {
        date {
            match => [ "[event_timestamp]", "MMM d, yyyy '@' HH:mm:ss.SSS" ]
            target => "@eventTimestamp"
            timezone => "UTC"
        }
        mutate {
            split => {
                "[headers][x_forwarded_for]" => ","
                "[headers][x_real_ip]" => ","
            }
            convert => {
                "[headers][content_length]" => "integer"
                "[headers][x_forwarded_port]" => "integer"
                "[http_statcode]" => "integer"
                "[response_code]" => "integer"
                "[response_ms]" => "integer"
            }
        }
        geoip {
            source => "[client_ip]"
            target => "[client_geo]"
        }
    }
    else if "AFM" in [telemetryEventCategory] {
        date {
            match => [ "[date_time]","MMM d, yyyy '@' HH:mm:ss.SSS" ]
            target => "@eventTimestamp"
            timezone => "UTC"
        }
        mutate {
            split => {
                "[headers][x_forwarded_for]" => ","
                "[headers][x_real_ip]" => ","
            }
            convert => {
                "[dest_port]" => "integer"
                "[headers][content_length]" => "integer"
                "[headers][x_forwarded_port]" => "integer"
                "[severity]" => "integer"
            }
        }
        geoip {
            source => "[dest_ip]"
            target => "[dest_geo]"
        }
        geoip {
            source => "[source_ip]"
            target => "[source_geo]"
        }
    }
    else if "ASM" in [telemetryEventCategory] {
        date {
            match => [ "[date_time]","MMM d, yyyy '@' HH:mm:ss.SSS" ]
            target => "@eventTimestamp"
            timezone => "UTC"
        }
        date {
            match => [[policy_apply_date], "yyyy-MM-dd HH:mm:ss"]
            timezone => "UTC"
        }
        mutate {
            split => {
                "[headers][x_forwarded_for]" => ","
                "[headers][x_real_ip]" => ","
            }
            convert => {
                "[dest_port]" => "integer"
                "[headers][content_length]" => "integer"
                "[headers][x_forwarded_port]" => "integer"
                "[response_code]" => "integer"
                "[src_port]" => "integer"
                "[violation_rating]" => "integer"
            }
        }
        geoip {
            source => "[dest_ip]"
            target => "[dest_geo]"
        }
        geoip {
            source => "[source_host]"
            target => "[source_geo]"
        }
    }
    else if "APM" in [telemetryEventCategory] {

    }
    else if "ihealthInfo" in [telemetryEventCategory] {

    }
    else if "AVR" in [telemetryEventCategory] {
        date {
            match => [ "[EOCTimestamp]","UNIX" ]
            target => "@eventTimestamp"
            timezone => "UTC"
        }
        mutate {
            split => {
                "[headers][x_forwarded_for]" => ","
                "[headers][x_real_ip]" => ","
            }
            if [LatencyHistogram] {
                split => {
                    "[LatencyHistogram]" => "|"
                }
                split => {
                    "[LatencyHistogram][0]" => ","
                }
                rename => {
                    "[LatencyHistogram][0]" => "[LatencyHistogram][values]"
                }
                split => {
                    "[LatencyHistogram][1]" => ","
                }
                rename => {
                    "[LatencyHistogram][0]" => "[LatencyHistogram][counts]"
                }
            }
            convert => {
                "[headers][content_length]" => "integer"
                "[headers][x_forwarded_port]" => "integer"
                "[HitCount]" => "integer"
                "[pid]" => "integer"
                "[rss]" => "integer"
                "[max_cpu_index]" => "integer"
                "[proc_id]" => "integer"
                "[AttackCount]" => "integer"
                "[AvgBadActorDetection]" => "integer"
                "[AvgDetection]" => "integer"
                "[BadActorDrops]" => "integer"
                "[BadActorEvents]" => "integer"
                "[HardwareDrops]" => "integer"
                "[MaxBadActorMitigation]" => "integer"
                "[MaxMitigation]" => "integer"
                "[MinBadActorMitigation]" => "integer"
                "[MinMitigation]" => "integer"
                "[SoftwareDrops]" => "integer"
                "[TotalEvents]" => "integer"
                "[WLEvents]" => "integer"

