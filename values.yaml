                              target => "[source][geo]"
                          }
                      }
                  }
              }
          }

          else {
              mutate {
                  add_field => {
                      "[@metadata][target_index]" => "unknown-%{+YYYY.MM.dd}"
                  }
              }
          }
      }

      output {
          elasticsearch {
              hosts => ["http://elasticsearch-master:9200"]
              index => "f5-ts-%{[@metadata][target_index]}"
          }
      }


